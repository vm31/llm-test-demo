<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-container { background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 300px; }
    .form-container h2 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: bold; }
    .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
    .submit-btn { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .submit-btn:hover { background-color: #45a049; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register</h2>
  <form action="/submit_registration" method="post">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="8">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>

</body>
</html>
